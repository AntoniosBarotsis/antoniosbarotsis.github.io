title = "Tony's Blog"
base_url = "https://antoniosbarotsis.github.io"
description = "My personal website and blog where I write about my programming endeavours."

theme = "terminimal"

# Whether to automatically compile all Sass files in the sass directory
compile_sass = true

generate_feed = true
feed_filename = "index.xml"

# Whether to build a search index to be used later on by a JavaScript library
build_search_index = true

taxonomies = [
    {name = "tags"},
]

[slugify]
paths = "off"

[markdown]
# Whether to do syntax highlighting
# Theme can be customised by setting the `highlight_theme` variable to a theme supported by Zola
highlight_code = true
highlight_theme = "ayu-dark"

[extra]
favicon = "/favicon.ico"
logo_text = "Tony's Blog"
keywords = "Antonios,Barotsis,Tony,Portfolio,Blog,Open,Source,Rust"

accent_color = "orange-auto"
background_color = "orange"

remove_hack_font = true

# Whether to show links to earlier and later posts
# on each post page (defaults to true).
enable_post_view_navigation = true

# The text shown at the bottom of a post,
# before earlier/later post links.
# Defaults to "Thanks for reading! Read other posts?"
post_view_navigation_prompt = "Read more"

page_titles = "main_only"


# menu is enabled by adding menu_items (optional)
menu_items = [
    {name = "Home", url = "$BASE_URL"},
    {name = "Posts", url = "$BASE_URL/posts"},
    {name = "Tags", url = "$BASE_URL/tags"},
    {name = "About", url = "$BASE_URL/about"},
    {name = "Github", url = "https://github.com/AntoniosBarotsis", newtab = true},
    {name = "Twitter", url = "https://twitter.com/Tony_Barotsis", newtab = true},
    {name = "LinkedIn", url = "https://www.linkedin.com/in/antonios-barotsis-5a26a0199/", newtab = true},
    {name = "Email", url = "mailto:antonios.barotsis@proton.me", newtab = true},
]
