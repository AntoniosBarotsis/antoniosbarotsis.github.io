{% if src %}
  {# If the image's URL is internal to the site... #}
  {% if src is not starting_with("http") %}
    {# ... then prepend the site's base URL to the image's URL. #}
    {% set src = config.base_url ~ src %}
  {% endif %}
  {% if href %}<a href="{{ href }}">{% endif %}
  <img 
    src="{{ src | safe }}" 
    {% if style %} style="{{ style }}"{% endif %} 
    class="{% if position %}{{ position }}{% else -%} center {%- endif %} {% if class %} {{ class }}"{% endif %}" 
    {%- if style %} style="{{ style | safe }}" {%- endif %} />
  {% if href %}</a>{% endif %}
{% endif %}
